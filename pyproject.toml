[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "openretina"
version = "1.0.0"
authors = [
  { name="Federico D'Agostino"},
  { name="Thomas Zenkel"},
  { name="Larissa HÃ¶fling"},
]
description = "Open source retina model architectures and training setups"
requires-python = ">=3.10"
readme = "README.md"
dependencies = [
    "IPython",
    "jaxtyping",
    "matplotlib",
    "numpy",
    "pandas",
    "standard-imghdr",
    "seaborn",
    "scipy",
    "tenacity",
    "tensorboard",
    "torch",
    "torchaudio",
    "torchvision",
    "einops",
    "lightning",
    "wandb",
    "hydra-core",
    "omegaconf",
    "h5py",
    "opencv-python-headless",
    "imageio>=2.36",
    "moviepy>=2.0.0",
    "huggingface_hub>=0.25",  # due to EntryNotFound import
    "jupyter",
    "pywidgets",
]

[project.urls]
Homepage = "https://github.com/open-retina/open-retina"
Issues = "https://github.com/open-retina/open-retina/issues"

[project.optional-dependencies]
dev = [
    "ruff>=0.9",
    "mypy>=1.0",
    "pytest",
    "types-psutil",
    "types-tqdm",
    "types-PyYAML",
    "types-requests",
    "nbmake",
    "jupyterlab",
]
devmodels = [
    "neuralpredictors"
]

[tool.setuptools]
package-dir = { "" = "." }
include-package-data=true

[tool.setuptools.packages]
find = {exclude = ["tests"]}

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}

[tool.setuptools.package-data]
"openretina" = ["py.typed", "configs/*.yaml", "configs/**/*.yaml"]

[project.scripts]
openretina = "openretina.cli.openretina_main:main"


[tool.ruff]
line-length = 120
indent-width = 4
# Enable Pyflakes (`F`) and a subset of the pycodestyle (`E`)  codes by default.
lint.select = ["E", "W", "F"]
lint.extend-select = ["I"]
lint.ignore = ["F722"]  # F722 prevents false positive for jaxtypes
exclude = [
    "openretina/legacy/",
    "tests/paper_openretina_2025/",
]

[tool.mypy]
warn_return_any = false
exclude = [
    "openretina/legacy/",
    "tests/paper_openretina_2025/",
]
[[tool.mypy.overrides]]
module = [
    "neuralpredictors.*",
    "h5py",
    "scipy.*",
    "wandb",
    "seaborn",
    "torchvision.*",
    "moviepy",
]
ignore_missing_imports = true

