name: Jupyter Notebook Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  jupyter-notebooks:
    runs-on: ubuntu-latest
    env:
      OPENRETINA_CACHE_DIRECTORY: /tmp/openretina_cache

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv sync --extra dev

      - name: Run data notebook
        run: uv run pytest --nbmake notebooks/new_datasets_guide.ipynb

      - name: Clean openretina cache
        if: always()
        run: rm -rf "${OPENRETINA_CACHE_DIRECTORY}"

      - name: Run remaining notebooks
        run: make test-notebooks
