name: MyPy Type Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  type-checks:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
        cache-dependency-path: '**/requirements.txt'
    - run: pip install .

      - name: Run Type Checks with Mypy
        run: |
          make test-types
