name: MyPy Type Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  type-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          cache: 'pip'
        run: |
          pip install --upgrade pip
          pip install .

      - name: Run Type Checks with Mypy
        run: |
          make test-types
