name: MyPy Type Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  type-checks:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    - run: pip install -r requirements.txt
    - run: make test-types
