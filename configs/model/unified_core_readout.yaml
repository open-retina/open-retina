in_shape: ???  # Required at top-level config
n_neurons_dict: ???  # Set dynamically (e.g., in training script after loading sessions)

# instantiate core via Hydra partial
core:
  _target_: openretina.modules.core.base_core.SimpleCoreWrapper
  _convert_: object
  gamma_input: 0.0
  gamma_hidden: 0.0
  gamma_in_sparse: 0.0
