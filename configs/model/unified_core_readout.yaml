  hidden_padding: true
  convolution_type: custom_separable
  temporal_kernel_sizes: [8]
  spatial_kernel_sizes: [8]
  cut_first_n_frames: 0
  dropout_rate: 0.0
  maxpool_every_n_layers: null
  downsample_input_kernel_size: null
  color_squashing_weights: null
  channels: ???  # set dynamically

readout:
  _target_: openretina.modules.readout.multi_readout.MultiGaussianReadoutWrapper
  _convert_: object
  in_shape: ???
  scale: true
  bias: true
  gaussian_masks: true
  gaussian_mean_scale: 6.0
  gaussian_var_scale: 4.0
  positive: true
  gamma_readout: 0.4
  gamma_masks: 0.0
  readout_reg_avg: false

